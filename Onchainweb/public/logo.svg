<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#00c2ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00c2ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#cityGradient)" stroke="#00c2ff" stroke-width="3"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="240" fill="url(#centerGlow)" opacity="0.4"/>
  
  <!-- City skyline silhouette -->
  <!-- Left buildings -->
  <rect x="80" y="320" width="30" height="120" fill="#00c2ff" opacity="0.7"/>
  <rect x="80" y="310" width="30" height="5" fill="#ffffff" opacity="0.9"/>
  <rect x="120" y="280" width="35" height="160" fill="#00c2ff" opacity="0.8"/>
  <rect x="120" y="270" width="35" height="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Center tall buildings -->
  <rect x="165" y="200" width="40" height="240" fill="#00c2ff" opacity="0.9"/>
  <rect x="165" y="190" width="40" height="6" fill="#ffffff"/>
  <rect x="215" y="160" width="45" height="280" fill="#00c2ff"/>
  <rect x="215" y="150" width="45" height="6" fill="#ffffff"/>
  <polygon points="237.5,150 215,140 260,140" fill="#ffffff" opacity="0.8"/>
  
  <rect x="270" y="180" width="40" height="260" fill="#00c2ff" opacity="0.95"/>
  <rect x="270" y="170" width="40" height="6" fill="#ffffff"/>
  
  <!-- Right buildings -->
  <rect x="320" y="240" width="35" height="200" fill="#00c2ff" opacity="0.85"/>
  <rect x="320" y="230" width="35" height="5" fill="#ffffff" opacity="0.9"/>
  <rect x="365" y="300" width="38" height="140" fill="#00c2ff" opacity="0.75"/>
  <rect x="365" y="290" width="38" height="5" fill="#ffffff" opacity="0.9"/>
  <rect x="410" y="330" width="25" height="110" fill="#00c2ff" opacity="0.6"/>
  
  <!-- Windows on buildings -->
  <!-- Left building windows -->
  <rect x="85" y="330" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="92" y="330" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="99" y="330" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="85" y="345" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="92" y="345" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="99" y="345" width="5" height="8" fill="#ffffff" opacity="0.4"/>
  
  <!-- Center building windows -->
  <rect x="170" y="220" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="179" y="220" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="188" y="220" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="197" y="220" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  
  <rect x="170" y="240" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="179" y="240" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="188" y="240" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="197" y="240" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  
  <!-- Tall center building windows -->
  <rect x="222" y="180" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="232" y="180" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="242" y="180" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="252" y="180" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  
  <rect x="222" y="205" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="232" y="205" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="242" y="205" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  <rect x="252" y="205" width="7" height="12" fill="#ffffff" opacity="0.6"/>
  
  <!-- Right side building windows -->
  <rect x="275" y="200" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="284" y="200" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="293" y="200" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  <rect x="302" y="200" width="6" height="10" fill="#ffffff" opacity="0.5"/>
  
  <rect x="325" y="260" width="6" height="9" fill="#ffffff" opacity="0.5"/>
  <rect x="334" y="260" width="6" height="9" fill="#ffffff" opacity="0.5"/>
  <rect x="343" y="260" width="6" height="9" fill="#ffffff" opacity="0.5"/>
  
  <!-- Circular tech rings around the city -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00c2ff" stroke-width="2" opacity="0.3" stroke-dasharray="10 5"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00c2ff" stroke-width="1.5" opacity="0.25" stroke-dasharray="8 4"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00c2ff" stroke-width="1" opacity="0.2" stroke-dasharray="15 10"/>
  
  <!-- Tech nodes at cardinal points -->
  <circle cx="256" cy="36" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="256" cy="476" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="36" cy="256" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="476" cy="256" r="5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Diagonal tech nodes -->
  <circle cx="100" cy="100" r="4" fill="#00c2ff" opacity="0.7"/>
  <circle cx="412" cy="100" r="4" fill="#00c2ff" opacity="0.7"/>
  <circle cx="100" cy="412" r="4" fill="#00c2ff" opacity="0.7"/>
  <circle cx="412" cy="412" r="4" fill="#00c2ff" opacity="0.7"/>
  
  <!-- Connection lines (subtle) -->
  <line x1="256" y1="36" x2="100" y2="100" stroke="#00c2ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="256" y1="36" x2="412" y2="100" stroke="#00c2ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="36" y1="256" x2="100" y2="100" stroke="#00c2ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="36" y1="256" x2="100" y2="412" stroke="#00c2ff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Ground/horizon line -->
  <ellipse cx="256" cy="440" rx="180" ry="8" fill="#00c2ff" opacity="0.15"/>
</svg>
