name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Onchainweb/package-lock.json
      
      - name: Install dependencies
        run: |
          cd Onchainweb
          npm ci
      
      - name: Run linter
        run: |
          cd Onchainweb
          npm run lint || echo "No linter configured"
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd Onchainweb
          npm run test || echo "No tests configured"
        continue-on-error: true

  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Onchainweb/package-lock.json
      
      - name: Install dependencies
        run: |
          cd Onchainweb
          npm ci
      
      - name: Build production bundle
        run: |
          cd Onchainweb
          npm run build:production
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: Onchainweb/dist
          retention-days: 1

  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Deploy Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
      
      - name: Verify worker deployment
        run: |
          sleep 5
          curl -f https://snipe-workers.onchainweb.workers.dev/health || echo "Worker health check failed"

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: Onchainweb/dist
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy Onchainweb/dist --project-name=onchainweb

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-workers.result }}" == "success" ] && [ "${{ needs.deploy-pages.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Frontend: https://onchainweb.pages.dev"
            echo "Workers: https://snipe-workers.onchainweb.workers.dev"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
