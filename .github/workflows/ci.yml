name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd Onchainweb && npm install

      - name: Build frontend
        run: cd Onchainweb && npm run build

      - name: Run tests
        run: npx --yes jest --passWithNoTests --runInBand

      - name: Run ESLint (legacy)
        run: npx --yes eslint@8 --config .eslintrc.json "Onchainweb/src/**/*.{js,jsx}" --ext .js,.jsx --max-warnings=0 || true

      - name: Smoke test (build + preview)
        run: npm run smoke

      - name: Cleanup preview server
        if: always()
        run: |
          echo "üßπ Ensuring all preview servers are stopped..."
          # Find and kill any vite preview processes
          if pgrep -f 'vite preview' >/dev/null; then
            echo "Found vite preview processes, stopping them..."
            pkill -f 'vite preview' || true
            # Wait a moment to ensure processes are killed
            sleep 2
          fi
          # Verify no processes remain
          if pgrep -f 'vite preview' >/dev/null; then
            echo "‚ö†Ô∏è Warning: Some vite preview processes may still be running"
          else
            echo "‚úÖ All preview servers stopped"
          fi
